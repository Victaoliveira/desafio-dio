<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificador de Nível de Herói</title>
</head>
<body>
    <div class="container">
        <h1>Classificador de Nível de Herói</h1>
        <div class="hero-container">
        </div>
        <div class="input-container">
            <label for="hero-name">Nome do Herói:</label>
            <input type="text" id="hero-name" placeholder="Digite o nome">
            <label for="hero-xp">XP do Herói:</label>
            <input type="number" id="hero-xp" placeholder="Digite a XP">
        </div>
        <button onclick = "classificarHeroi()">Classificar Herói(a)</button>
        <p id="resultado"></p>
        <div id="resultado-imagem">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
